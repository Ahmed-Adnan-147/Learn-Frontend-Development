<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <h1>HTML Form</h1>
  <h2>Login Form</h2>

  <form action="/">
    <p>
      <div><label for="name">Name</label></div>
      <input type="text" name="name" id="name" placeholder="Enter your name">
    </p>
    <p>
      <div><label for="email">Email</label></div>
      <input type="email" name="email" id="email" placeholder="Enter your email">
    </p>
    <p>
      <div><label for="mobile">Mobile Number</label></div>
      <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number">
    </p>
    <p>
      <div><label for="password">Password</label></div>
      <input type="password" name="password" id="password" placeholder="Enter your password">
    </p>
  
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>

  <div hidden>
    <h2>Flipcart search</h2>
    <form action="https://www.flipkart.com/search?">
      <input type="text" name="q">
      <button>Search on Flipcart</button>
    </form>
  
    <h2>Youtube search</h2>
    <form action="https://www.youtube.com/results" target="_blank">
      <input type="text" name="search_query">
      <button>Search on Youtube</button>
    </form>
  
    <h2>My form</h2>
    <form action="/">
      <input type="text" name="a">
      <input type="text" name="b">
      <button>Submit</button>
    </form>
  
    <h2>Types of Inputs</h2>
    <form action="/">
      <label for=""></label>
      <input type="text" placeholder="Please enter your name" required>
      <input type="password" placeholder="Please enter your Password" minlength="6" maxlength="10">
      <input type="number" min="100" max="500">
      <input type="tel">
      <input type="checkbox">
      <input type="color">
      <input type="date">
      <input type="time">
      <input type="file">
  
      <button>Submit</button>
      <!-- <input type="button" value="Submit">
      <input type="reset" value="Reset"> -->
    </form>
  
    <hr>

  </div>

  
</body>
</html>
